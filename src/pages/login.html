<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css">
  <script src="../scripts/svg-inject-min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style-login-padrao.css">
  <link rel="stylesheet" href="../styles/style-login.css">
  <title>Compass - Login</title>
</head>

<body>
  <header class="cabecalho">
    <img class="img-logo" src="../assets/img/logo-compasso-branco-login.svg">
  </header>
  <div class="container-conteudo">
    <main class="login">
      <div class="container-login">
        <h1 class="titulo-principal">Olá,</h1>
        <p class="texto-login">Para continuar navegando de forma segura, efetue o login na rede.</p>
        <h2 class="titulo-login">Login</h2>
        <form class="formulario-login">
          <div class="email">
            <input class="input" type="email" placeholder="Usuário"><img class="icone-email" src="../assets/img/icon-email-login.svg" alt="Icone email">
          </div>
          <div class="senha">
            <input class="input" type="password" placeholder="Senha"><img class="icone-senha" src="../assets/img/icon-senha-login.svg" alt="Icone senha">
          </div>
          <button class="botao-continuar">Continuar</button>
        </form>
      </div>
    </main>
  </div>
  <script src="../scripts/index.js"></script>
</body>

</html>
